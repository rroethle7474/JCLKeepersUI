<div class="authentication-bg">
    <div class="container">
        <div class="d-flex flex-column px-3">
            <div class="row justify-content-center my-auto">
                    <div class="py-5">
                        <div class="text-center">
                            <div class="mb-4 pb-2">
                                <h5 class="text-white">Welcome Back!</h5>
                                <p class="text-white-50 mb-0">Login to continue</p>
                            </div>
                            <asl-google-signin-button type='icon' size='large' text='signin_with' width="400" theme="filled_black"></asl-google-signin-button>
                       </div>
                        <form class="auth-form text-white">
                            <div class="mb-3">
                                <label class="form-label" for="email">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="userpassword">Password</label>
                                <input type="password" class="form-control" id="userpassword"
                                    placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <a routerLink="/reset-password" class="float-end text-white-50">Forgot Password</a>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100">Login Now</button>
                            </div>
                        </form><!-- end form -->

                        <div class="mt-5 text-center text-white-50">
                            <p>Don't have an account ? <a routerLink="/register" class="fw-medium text-white text-decoration-underline"> Register </a></p>
                        </div>
                    </div>
            </div><!-- end row -->
        </div>
    </div><!-- end container -->
</div>
